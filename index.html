<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <button type="button" name="button" id="area">local</button>

    <script type="text/javascript">
      function getQuery(name) {
        let reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        // 获取url中"?"符后的字符串并正则匹配
        let query = window.location.search.substr(1).match(reg);
        let context = "";
        if (query != null) context = query[2];
        reg = null;
        query = null;
        return context == null || context == "" || context == "undefined" ? "" : context;
      }
      document.getElementById('area').onclick = function() {
        location.href = 'http://localhost:8080' + location.search
      }
    </script>
  </body>
</html>
